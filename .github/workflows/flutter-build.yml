name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client_side/edu  # ðŸ‘ˆ Make sure this points to your Flutter project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: stable  # ðŸ‘ˆ This ensures Dart 3.7.2 is included

      - name: Run flutter doctor (optional but useful for debug)
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: client_side/edu/build/app/outputs/flutter-apk/app-release.apk
